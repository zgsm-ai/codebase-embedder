Name: codebase-indexer
Host: 0.0.0.0
Port: 8888
#Timeout: 30000 #ms
Timeout: 300000 #ms，debug使用，300s
MaxBytes: 104857600 # 100MB
MaxConns: 100
Verbose: false
Mode: dev # dev,test,rt,pre, pro
DevServer:
  Enabled: true #health check metrics
Auth:
  UserInfoHeader: "x-userinfo"

Database:
  Driver: postgres
  DataSource: postgres://shenma:shenma@localhost:5432/codebase_indexer?sslmode=disable
  AutoMigrate:
    enable: true

IndexTask:
  PoolSize: 20
  QueueSize: 100
  LockTimeout: 310s
  EmbeddingTask:
    MaxConcurrency: 10
    Timeout: 300s
    OverlapTokens: 100
    MaxTokensPerChunk: 1000
    EnableMarkdownParsing: false
    EnableOpenAPIParsing: false
  GraphTask:
    MaxConcurrency: 10
    Timeout: 300s
    ConfFile: "etc/codegraph.yaml"

Cleaner:
  Cron: "0 0 * * *"
  CodebaseExpireDays: 3

Redis:
  Addr: 0.0.0.0:6379
  DefaultExpiration: 1h

MessageQueue:
  Type: redis

CodeBaseStore:
  local:
    BasePath: /codebase-store

